name: Daily GATE Quiz Mailer

on:
  schedule:
    # Runs every day at 6:00 AM IST (00:30 UTC)
    # Adjust time as needed: https://crontab.guru
    - cron: '30 0 * * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  send-quiz:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate and send quiz
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          FRIENDS: ${{ secrets.FRIENDS }}
        run: |
          python generate_quiz.py
      
      - name: 💾 Update Progress
        run: |
          git config user.name "Quiz Bot"
          git config user.email "quiz-bot@github-actions.com"
          git add progress.json
          git diff --quiet && git diff --staged --quiet || git commit -m "📊 Update quiz progress [skip ci]"
          git push
