name: Daily GATE Quiz Mailer (LaTeX Edition)

on:
  schedule:
    # Runs every day at 6:00 AM IST (00:30 UTC)
    - cron: '30 0 * * *'
  
  # Allows manual trigger
  workflow_dispatch:

jobs:
  send-quiz:
    runs-on: ubuntu-latest
    
    # Grant write permissions
    permissions:
      contents: write
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install LaTeX (for PDF generation)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended
          echo "✅ LaTeX installed successfully!"
      
      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 🎓 Generate Quiz with LaTeX and Send Email
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          FRIENDS: ${{ secrets.FRIENDS }}
        run: |
          python generate_quiz_latex.py
      
      - name: 💾 Update Progress
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "📊 Update quiz progress [skip ci]" && git push)
        continue-on-error: true
